  <body>
    <div id="app">
      <button class="dialog__button" id="openButton">

      </button>

          <div class="dialog__cont">
            <h2 class="dialog__title">
                Inserisci i tuoi dati

            <input class="dialog__input" ref="name" type="text" id="name" name="name" required  />
            <button class="dialog__button" id="confirmButton"> Confirm </button>
          </div>
      </div>
    </div>
