<div is="bad-carousel" class="carousel_wrapper">
    <button is="bad-previous" class="carousel_button carousel_button--previous">
        <span class="fa-solid fa-chevron-left h-6 w-6"></span>
    </button>
    <div class="carousel_slide-wrapper">
        <div class="carousel_slide">
            <img class="carousel_slide__image" src="/studio-ghibli-film-netflix-3.jpeg" alt="">
            <div class="carousel_slide__content">
                <h3 class="carousel_slide__title">Il mio vicino Totoro</h3>
                <p>Hayao Myazaki, 1988</p>
            </div>
        </div>
        <div class="carousel_slide">
            <img class="carousel_slide__image" src="/castle-sky.jpeg">
            <div class="carousel_slide__content">
                <h3 class="carousel_slide__title">Il castello nel cielo</h3>
                <p>Hayao Myazaki, 1986</p>
            </div>
        </div>
        <div class="carousel_slide">
            <img class="carousel_slide__image" src="/howl-castle.jpg">
            <div class="carousel_slide__content">
                <h3 class="carousel_slide__title">Il castello errante di Howl</h3>
                <p>Hayao Myazaki, 2004</p>
            </div>
        </div>
        <div class="carousel_slide">
            <img class="carousel_slide__image" src="/nausicaa.png">
            <div class="carousel_slide__content">
                <h3 class="carousel_slide__title">Nausicaa della valle del vento</h3>
                <p>Hayao Myazaki, 1984</p>
            </div>
        </div>
        <div class="carousel_slide">
            <img class="carousel_slide__image" src="/only-yesterday.webp">
            <div class="carousel_slide__content">
                <h3 class="carousel_slide__title">Pioggia di ricordi</h3>
                <p>Isao Takahata, 1991</p>
            </div>
        </div>
    </div>
    <button is="bad-next" class="carousel_button carousel_button--next">
        <span class="fa-solid fa-chevron-right h-6 w-6"></span>
        <span class="sr-only">Next slide</span>
    </button>
</div>
