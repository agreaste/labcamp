<div is="my-dialog" class="dialog__aux">
  <button class="dialog__button" id="openButton">
    Open Dialog
  </button>
  <div role="dialog" class="dialog" id="dialog" aria-labelledby="dialog-title" aria-modal= "true">
    <button class="dialog__close" id="closeButton"> Close </button>
      <div class="dialog__cont">
        <h2 class="dialog__title" id="dialog-title">
            Insert your data
        </h2>
        <label class="dialog__label" for="name">Name  <span aria-label="obbligatorio">* </span> </label>
        <input class="dialog__input" ref="name" type="text" id="name" name="name" required  />
        <button class="dialog__button" id="confirmButton"> Confirm </button>
      </div>
  </div>
</div>
